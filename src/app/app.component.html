<div class="flex-container">
  <mat-toolbar id="welcomeToolbar">
    <h1 id="welcomeMessage">Early Vocab Training</h1>
  </mat-toolbar>
</div>
<div class="grid-container">
  <section class="vocab-grid">
    <app-vocab-card *ngFor="let vocabWord of vocabWords | async" [vocabWord]="vocabWord"></app-vocab-card>
    <div class="flex-container" *ngIf="!(vocabWords | async)?.length">
      <h1>COMING SOON</h1>
    </div>
  </section>
</div>
