<div class="card-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        {{data.vocabWord.word}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button class="btn" (click)="sayWord($event)">SAY</button>
      <button mat-raised-button class="btn" (click)="spellWord($event)">SPELL</button>
    </mat-card-actions>
  </mat-card>
</div>
