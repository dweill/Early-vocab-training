<ng-container>
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>
        {{vocabWord.word}}
      </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <button mat-raised-button (click)="sayWord()">SAY</button>
      <button mat-raised-button (click)="spellWord()">SPELL</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
